<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <title>Tara's App!</title>
</head>
<body>
  <header>
    <h1 id="title">Hello, Tara!</h1>
  </header>
  
  <main>
    <form method="POST" action="/tm" id="primer-form">
      <div class="form-input-row">
        <label for="primer-input">Enter Primer:</label>
        <input type="text" name="primer-input" id="primer-input" pattern="[actgACTG]+" size="30" value="CAT"/>
        <button type="submit">Submit</button>
      </div>
    </form>
    <h3 id="result-wrapper" class="hidden">Result: <span id="result"></span></h3>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
